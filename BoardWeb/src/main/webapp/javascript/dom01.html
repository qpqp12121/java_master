<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom01.html</title>
</head>
<body>
  <!-- 3.
  <table>
    <thead>
      <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>전화번호</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>user1</td>
        <td>홍길동</td>
        <td>010-1111</td>
      </tr>
    </tbody>
  </table> 
  -->

  <!-- 2.
  <ul>
    <li>apple</li>
    <li>banana</li>
    <li>cherry</li>
  </ul> 
  -->

  <script>
    console.log(window);

    // 1.버튼 만들기
    let btn = document.createElement('button'); //Document object
    btn.innerText = 'Btn'; //속성=값
    btn.addEventListener('click', function(){ //click이벤트가 발생하면 -> function()함수를 실행
      window.alert('Click 됨.');
    }) 
    console.log(btn);
    document.querySelector('body').appendChild(btn); //append로 해도 됨
  


    //최종적으로 body에 붙여주기
    let bdy = document.querySelector('body'); 


    /* 2. ul>li 만들기
        배열 반복 (for..of..)--<li> 생성  */

    const fruits = ['apple', 'banana', 'cherry'] 
    let ul = document.createElement('ul');
    
    for(let fruit of fruits) {
      let li1 = document.createElement('li');
      li1.innerText = fruit;
      ul.appendChild(li1);
    }
    bdy.appendChild(ul);


    /* 3. 테이블 만들기
        배열 반복 (for..of..)--<th>,<td> 생성  */

    let tbl = document.createElement('table');
    tbl.border = 1;
    let thd = document.createElement('thead');
    let tr1 = document.createElement('tr');

    let tbd = document.createElement('tbody');
    let tr2 = document.createElement('tr');
    
    tbl.appendChild(thd);
    thd.appendChild(tr1);
    tbl.appendChild(tbd);
    tbd.appendChild(tr2);

    //<th>배열
    const information = ['아이디', '이름', '전화번호']
    for(let info of information) {
      let th = document.createElement('th');
      th.innerText = info;
      tr1.appendChild(th);
    }

    //<td>배열
    const user = ['user1', '홍길동', '010-1111'];
    for(let data of user) {
      let td = document.createElement('td');
      td.innerText = data;
      tr2.appendChild(td);
    }
    bdy.appendChild(tbl);

  </script>
</body>
</html>

 <h3>2024년 1월</h3>	
  <table border="1">
    <thead id = "theader"></thead>
    <tbody id = "tbody"></tbody>
  </table>	
	
<!--문제2 -->
<!-- 2024년 1월 달력을 출력하세요. cal.show() 메소드를 호출. -->

<script>
	const cal = {
		//필드값
		days: ['Sun', 'Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat'],
		
		//달력완성
		show: function(month){
			this.makeTitle(this.days, document.getElementById('theader'));
			this.makeBody(month, document.getElementById('tbody'));			
		},
		
		//필드(요일)
		makeTitle: function(fields, pos){
			let tr = document.createElement('tr');
			
			fields.forEach(function(field){
				let th = document.createElement('th');
				th.innerText = field;
				tr.appendChild(th);
			})
			pos.appendChild(tr);
		},
		
		
		makeBody: function(month, pos){	
			let tr = document.createElement('tr');
			//공백
			let firstDay = this.getFirstDay(month);
			for(let i = 0; i < firstDay; i++){
				let td = document.createElement('td');
				tr.appendChild(td);
			}
			//날짜
			let lastDate = this.getLastDate(month);
			for(let i = 1; i <= lastDate; i++){
				let td = document.createElement('td'); 
				
				td.innerText = i;
				tr.appendChild(td);
				
				//행바꾸기(7일)
				if((firstDay+i) % 7 == 0){
					pos.appendChild(tr);
					tr = document.createElement('tr');
				}
			}
			pos.appendChild(tr);		
		},
		
		
		//첫번째날짜(시작위치-요일)
		getFirstDay(month){
			switch(month){
				case 1:
				 return 1;
				 break;
				case 2:
				 return 4;
				 break;	  
			}
		},
		
		//마지막날짜(끝나는일)
		getLastDate(month){
			switch(month){
				case 1:
				 return 31;
				 break;
			}
		}
	
	}
	cal.show(1); //달력완성되도록
	
</script>
</body>
</html>
